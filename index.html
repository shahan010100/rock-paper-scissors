<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    
    function getComputerChoice(){
        let choice=Math.random();
        if(choice>=0 && choice<0.33){
            console.log("rock");
        return "rock";
        }
        else if(choice>=0.33 && choice<0.66)
        {
            console.log("paper");
            return "paper";
        }
        else{
            console.log("scissors");
            return "scissors";
        }
    }
    
    
    let humanScore=0;
    let computerScore=0;
    function playRound(e)
    {
        let humanChoice=e.target.textContent.toLowerCase();
        let computerChoice=getComputerChoice();
        let text=document.createElement('div');
        if(computerChoice===humanChoice)
        {
                text.textContent= `your choice ${humanChoice} and computerchoice ${computerChoice}, so its a draw!`;
                div3.replaceChildren();
                div3.appendChild(text);
        }
        else if((humanChoice==='rock' && computerChoice==='paper') || (humanChoice==='scissors' && computerChoice==='rock') || (humanChoice==='paper' && computerChoice==='scissors'))
        {
            computerScore++;
            text.textContent= `your choice ${humanChoice} and computerchoice ${computerChoice}, so computer beats you!`;
            div3.replaceChildren();
                div3.appendChild(text);
        }
        else{
            humanScore++;
            text.textContent= `your choice ${humanChoice} and computerchoice ${computerChoice}, u win!`;
            div3.replaceChildren();
                div3.appendChild(text);
                
        }
        div2.textContent=`Your Score: ${humanScore} and Computer Score: ${computerScore}`;
        if(computerScore==5 || humanScore==5)
    {
        div3.replaceChildren();
        if(computerScore==5)
    {
        div3.textContent="You Lost, Computer Wins!";
        computerScore=0;
        humanScore=0;

    }
    else{
        div3.textContent="You beat computer, yay! You are so intelligent!";
          computerScore=0;
        humanScore=0;
    }
    }
    
    }
    
  
    
    const rock=document.createElement('button');
    const paper=document.createElement('button');
    const scissors=document.createElement('button');
    rock.textContent= "ROCK";
    paper.textContent= "PAPER";
    scissors.textContent= "SCISSORS";
    rock.addEventListener("click", playRound);
    paper.addEventListener("click", playRound);
    scissors.addEventListener("click", playRound);
    const div1=document.createElement('div');
    div1.appendChild(rock);
    div1.appendChild(paper);
    div1.appendChild(scissors);
    div2=document.createElement('div');
    div2.textContent=`Your Score: ${humanScore} and Computer Score: ${computerScore}`;
    div3=document.createElement('div');
    const body=document.querySelector('body');
    body.appendChild(div1);
    body.appendChild(div2);
    body.appendChild(div3);

    </script>
</body>
</html>
